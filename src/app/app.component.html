<tui-tabs [(activeItemIndex)]="activeItemIndex">
  <button tuiTab routerLink="/home" class="tui-space_left-10" >
      Home
  </button>
  <button tuiTab routerLink="/table" >
      Rate List
  </button>

  <tui-select #select class="b-form" [(ngModel)]="targetCurrency">
    Target Currency

    <tui-data-list *tuiDataList>
        <tui-opt-group label="Target Currency">
            <button (click)="targetvalue(item)" *ngFor="let item of getCurrencies" tuiOption [value]="item.key">
                {{ item.key }}
            </button>

        </tui-opt-group>
    </tui-data-list>
</tui-select>


</tui-tabs>

<tui-root>
  <!-- content of your app -->

  <!--
   If you need, you can add something between Taiga portal layers:
  -->
  <ng-container ngProjectAs="tuiOverContent">
      <!-- Content over app content -->
  </ng-container>
  <ng-container ngProjectAs="tuiOverDialogs">
      <!-- Content over dialogs -->
  </ng-container>
  <ng-container ngProjectAs="tuiOverNotifications">
      <!-- Content over notifications -->
  </ng-container>
  <ng-container ngProjectAs="tuiOverPortals">
      <!-- Content over dropdowns -->
  </ng-container>
  <ng-container ngProjectAs="tuiOverHints">
      <!-- Content over hints -->
  </ng-container>
</tui-root>

<router-outlet></router-outlet>
